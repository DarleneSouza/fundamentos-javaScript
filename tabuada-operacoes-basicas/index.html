<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada de Operações Básicas</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Tabuada de Operações Básicas</h1>
    </header>
    <section>
        <form>
            <div>
                <label for="numero">Numero: </label>
                <input type="number" id="numero" name="numero" placeholder="Digite um numero">
                <button id="botao-gerar" type="button" onclick="gerarTabuada()">Gerar Tabuada</button>
            </div>
            <div>
                <select name="multiplicacao" id="multiplicacao" size="10">
                    <option>multiplicacao</option>
                </select>
                <select name="divisao" id="divisao" size="10">
                    <option>divisao</option>
                </select>
                <select name="divisao" id="subtracao" size="10">
                    <option>subtracao</option>
                </select>
                <select name="divisao" id="adicao" size="10">
                    <option>adicao</option>
                </select>
            </div>
        </form>
    </section>
    <footer>
        <p>&copy;DarleneSouza</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
